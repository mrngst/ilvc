<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            width: 100%;
            object-fit: cover;
        }
        
        .carousel {
            max-width: 400px;
            margin: 10px auto;
        }
        
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .carousel-control-prev,
        .carousel-control-next {
            background-color: rgba(0, 0, 0, 0.3);
            width: 5%;
            border-radius: 5px;
          margin: 0 -50px;
        }
        
        .carousel-indicators button {
            background-color: #6c757d;
        }
        
        .carousel-indicators button.active {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">        
        <!-- Carrusel Bootstrap -->
        <div id="imageCarousel" class="carousel slide" data-bs-ride="false">
            <!-- Indicadores -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Imagen 1"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Imagen 2"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Imagen 3"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="3" aria-label="Imagen 4"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="4" aria-label="Imagen 5"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="5" aria-label="Imagen 6"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="6" aria-label="Imagen 7"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="7" aria-label="Imagen 8"></button>
            </div>

            <!-- Slides del carrusel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.gamma.app/8e2nvhcjnqv2y72/a1bca8b85dd14ee19b1db35cb06a86e0/original/image.png">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.gamma.app/8e2nvhcjnqv2y72/781a9cad95834993bb3c89fa3f20a54c/original/image.png">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.gamma.app/8e2nvhcjnqv2y72/d58f648d953545148ac443b0629d821c/original/image.png">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.gamma.app/8e2nvhcjnqv2y72/5f334904eaff47e686fd60f8804bba9e/original/image.png">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.gamma.app/8e2nvhcjnqv2y72/717ffee73c84497d8f938f2e1304f7a7/original/image.png">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.gamma.app/8e2nvhcjnqv2y72/c1667d57491547428553d14a227dc084/original/image.png">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.gamma.app/8e2nvhcjnqv2y72/5b66ccd1f45742abb9b4ecb366775e4d/original/image.png">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.gamma.app/8e2nvhcjnqv2y72/3da24cd304dd4a9095b05fcc2bd9d99a/original/image.png">
                </div>
            </div>

            <!-- Controles de navegación -->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;

            background: #d1ecf1;
            color: #0c5460;

            }
            
            localStorage.setItem('gasApiConfig', JSON.stringify(apiConfig));
            showStatus('✅ Configuración guardada', 'success');
            testApiConnection();
        }
        
        async function testApiConnection() {
            if (!apiConfig.baseUrl) {
                showStatus('❌ Configura la URL de la API primero', 'error');
                return;
            }
            
            testConnectionBtn.disabled = true;
            testConnectionBtn.innerHTML = '🔄 Probando...';
            
            try {
                // Probar conexión con health endpoint
                const response = await fetch(`${apiConfig.baseUrl}?action=health`, {
                    method: 'GET',
                    mode: 'cors'
                });

                    const data = await response.json();
                    if (data.success || data.status === 'ok') {
                        apiConfig.isConnected = true;
                        showStatus('✅ Conexión exitosa con la API GAS', 'success');
                    } else {
                        apiConfig.isConnected = false;
                        showStatus('⚠️ API responde pero con errores: ' + (data.message || 'Unknown error'), 'error');
                    }
                } else {
                    apiConfig.isConnected = false;
                    showStatus('❌ Error HTTP: ' + response.status, 'error');
                }
            } catch (error) {
                apiConfig.isConnected = false;
                console.error('Connection test failed:', error);
                showStatus('❌ Error de conexión: ' + error.message, 'error');
            }
            
            updateConnectionStatus();
            testConnectionBtn.disabled = false;
            testConnectionBtn.innerHTML = '🔍 Probar Conexión';
        }
        
        function updateConnectionStatus() {
            if (apiConfig.isConnected) {
                connectionStatus.textContent = 'Conectado';
                connectionStatus.className = 'connection-status connected';
            } else {
                connectionStatus.textContent = 'Desconectado';
                connectionStatus.className = 'connection-status disconnected';
            }
        }
        
        // ===== API CALLS =====
        async function validateTicketAPI(ticketCode) {

                throw new Error('API no configurada');
            }

                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    ticketCode: ticketCode,
                    timestamp: new Date().toISOString()
                }),
                mode: 'cors'
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            
            if (data.success === false && data.message) {
                // No es un error de conexión, es una respuesta válida de la API
                return data;
            }
            
            if (!data.success && !data.message) {
                throw new Error('Respuesta inválida de la API');
            }
            
            return data;
        }

                return { total: 0, validated: 0, pending: 0 };
            }

                        pending: data.pending || 0
                    };

                }
            } catch (error) {
                console.warn('Error fetching stats:', error);
                return { total: 0, validated: 0, pending: 0 };
            }
        }

        // ===== CONFIGURACIÓN DE API =====
        function toggleConfigSection() {
            const isVisible = configSection.style.display !== 'none';
            configSection.style.display = isVisible ? 'none' : 'block';
            toggleConfigBtn.textContent = isVisible ? '⚙️ Configuración API' : '❌ Cerrar Config';
        }
        
        function loadSavedConfig() {
            const savedConfig = localStorage.getItem('apiConfig');
            if (savedConfig) {
                try {
                    apiConfig = JSON.parse(savedConfig);
                    apiUrlInput.value = apiConfig.baseUrl;
                    apiKeyInput.value = apiConfig.apiKey;
                    updateConnectionStatus();
                } catch (error) {
                    console.error('Error loading saved config:', error);
                }
            }
        }
        
        function saveApiConfig() {
            apiConfig.baseUrl = apiUrlInput.value.trim();
            apiConfig.apiKey = apiKeyInput.value.trim();
            
            if (!apiConfig.baseUrl) {
                showStatus('❌ La URL de la API es requerida', 'error');
                return;
            }
            
            localStorage.setItem('apiConfig', JSON.stringify(apiConfig));
            showStatus('✅ Configuración guardada', 'success');
            testApiConnection();
        }
        
        async function testApiConnection() {
            if (!apiConfig.baseUrl) {
                showStatus('❌ Configura la URL de la API primero', 'error');
                return;
            }
            
            testConnectionBtn.disabled = true;
            testConnectionBtn.innerHTML = '🔄 Probando...';
            
            try {
                // Probar conexión con endpoint de salud o cualquier endpoint GET
                const response = await fetch(`${apiConfig.baseUrl}/health`, {
                    method: 'GET',
                    headers: getApiHeaders(),
                    timeout: 5000
                });
                
                if (response.ok) {
                    apiConfig.isConnected = true;
                    showStatus('✅ Conexión exitosa con la API', 'success');
                } else {
                    // Si /health no existe, intentar con /stats o /ping
                    const fallbackResponse = await fetch(`${apiConfig.baseUrl}/stats`, {
                        method: 'GET',
                        headers: getApiHeaders(),
                        timeout: 5000
                    });
                    
                    apiConfig.isConnected = fallbackResponse.ok;
                    showStatus(fallbackResponse.ok ? '✅ API conectada' : '⚠️ API responde pero con errores', 
                              fallbackResponse.ok ? 'success' : 'error');
                }
            } catch (error) {
                apiConfig.isConnected = false;
                console.error('Connection test failed:', error);
                showStatus('❌ Error de conexión: ' + error.message, 'error');
            }
            
            updateConnectionStatus();
            testConnectionBtn.disabled = false;
            testConnectionBtn.innerHTML = '🔍 Probar Conexión';
        }
        
        function updateConnectionStatus() {
            if (apiConfig.isConnected) {
                connectionStatus.textContent = 'Conectado';
                connectionStatus.className = 'connection-status connected';
            } else {
                connectionStatus.textContent = 'Desconectado';
                connectionStatus.className = 'connection-status disconnected';
            }
        }
        
        function getApiHeaders() {
            const headers = {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            };
            
            if (apiConfig.apiKey) {
                headers['Authorization'] = `Bearer ${apiConfig.apiKey}`;
                // O usa headers['X-API-Key'] = apiConfig.apiKey; según tu API
            }
            
            return headers;
        }
        
        // ===== API CALLS =====
        async function validateTicketAPI(ticketCode) {
            if (!apiConfig.baseUrl) {
                throw new Error('API no configurada');
            }
            
            const response = await fetch(`${apiConfig.baseUrl}/tickets/validate`, {
                method: 'POST',
                headers: getApiHeaders(),
                body: JSON.stringify({ 
                    ticketCode: ticketCode,
                    timestamp: new Date().toISOString()
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.json();
        }
        
        async function getStatsAPI() {
            if (!apiConfig.baseUrl) {
                return { total: 0, validated: 0, pending: 0 };
            }
            
            try {
                const response = await fetch(`${apiConfig.baseUrl}/tickets/stats`, {
                    method: 'GET',
                    headers: getApiHeaders()
                });
                
                if (response.ok) {
                    return await response.json();
                } else {
                    console.warn('Stats endpoint not available');
                    return { total: 0, validated: 0, pending: 0 };
                }
            } catch (error) {
                console.warn('Error fetching stats:', error);
                return { total: 0, validated: 0, pending: 0 };
            }
        }
        
        // ===== QR SCANNER =====
        function initializeScanner() {
            try {
                if (typeof Html5QrcodeScanner === 'undefined') {
                    throw new Error('Librería de códigos QR no disponible. Recarga la página.');
                }
                
                console.log('Html5QrcodeScanner library loaded successfully');
                
                const config = {
                    fps: 10,
                    qrbox: 250,
                    aspectRatio: 1.0
                };
                
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "scanner",
                    config,
                    false
                );
                
                html5QrcodeScanner.render(onScanSuccess, onScanError);
                
                showStatus('📷 Scanner listo. Configura la API y usa los controles para iniciar la cámara.', 'info');
                
            } catch (error) {
                console.error('Error initializing scanner:', error);
                showStatus('Error al inicializar el scanner: ' + error.message, 'error');
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            if (isValidating) return;
            
            console.log('QR Code detected:', decodedText);
            isValidating = true;
            
            if (html5QrcodeScanner) {
                try {
                    html5QrcodeScanner.pause(true);
                } catch (pauseError) {
                    console.log('Scanner pause not supported, continuing...');
                }
            }
            
            showStatus('✨ Código detectado! Validando ticket...', 'info');
            
            // Validar con API
            validateTicketAPI(decodedText)
                .then(handleValidationResult)
                .catch(handleValidationError);
        }
        
        function onScanError(error) {
            // No mostrar errores de escaneo normales
        }
        
        function handleValidationResult(result) {
            console.log('Validation result:', result);
            
            if (result.success) {
                showStatus('✅ ' + result.message, 'success');
                showTicketInfo(result.ticketData || result.data);
                loadStats();
            } else {
                showStatus('❌ ' + (result.message || 'Ticket no válido'), 'error');
                if (result.ticketData || result.data) {
                    showTicketInfo(result.ticketData || result.data);
                }
            }
            
            setTimeout(() => {
                resumeScanner();
            }, 4000);
        }
        
        function handleValidationError(error) {
            console.error('Validation error:', error);
            showStatus('🔥 Error de API: ' + error.message, 'error');
            
            setTimeout(() => {
                resumeScanner();
            }, 4000);
        }
        
        function resumeScanner() {
            isValidating = false;
            
            if (html5QrcodeScanner) {
                try {
                    html5QrcodeScanner.resume();
                    showStatus('📷 Listo para escanear el siguiente código QR', 'info');
                } catch (error) {
                    console.log('Scanner resume not supported, scanner should continue automatically');
                    showStatus('📷 Scanner activo - escanea el siguiente código QR', 'info');
                }
            }
        }
        
        // ===== UI HELPERS =====
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            
            setTimeout(() => {
                if (statusDiv.textContent === message) {
                    statusDiv.style.display = 'none';
                }
            }, 10000);
        }
        
        function showTicketInfo(ticketData) {
            if (!ticketData) return;
            
            const info = `
                <div class="ticket-info">
                    <h3>📋 Información del Ticket</h3>
                    <p><strong>Código:</strong> ${ticketData.codigo || ticketData.code || 'N/A'}</p>
                    <p><strong>Nombre:</strong> ${ticketData.nombre || ticketData.name || 'N/A'}</p>
                    <p><strong>Email:</strong> ${ticketData.email || 'N/A'}</p>
                    <p><strong>Estado:</strong> ${ticketData.estado || ticketData.status || 'N/A'}</p>
                    <p><strong>Validado:</strong> ${(ticketData.validado || ticketData.validated) ? 'SÍ' : 'NO'}</p>
                    ${(ticketData.fechaValidacion || ticketData.validatedAt) ? 
                      `<p><strong>Fecha Validación:</strong> ${new Date(ticketData.fechaValidacion || ticketData.validatedAt).toLocaleString()}</p>` : ''}
                </div>
            `;
            ticketInfoDiv.innerHTML = info;
        }
        
        async function loadStats() {
            try {
                const stats = await getStatsAPI();
                updateStats(stats);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        function updateStats(stats) {
            document.getElementById('totalTickets').textContent = stats.total || 0;
            document.getElementById('validatedTickets').textContent = stats.validated || 0;
            document.getElementById('pendingTickets').textContent = stats.pending || (stats.total - stats.validated) || 0;
            document.getElementById('stats').style.display = 'block';
        }
    </script>
</body>
</html>

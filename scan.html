<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Tickets QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }
        
        .scanner-container {
            position: relative;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        #scanner {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: none;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            pointer-events: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { border-color: #00ff00; }
            50% { border-color: #00aa00; }
            100% { border-color: #00ff00; }
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ticket-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }
        
        .ticket-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .ticket-info p {
            margin: 5px 0;
            color: #666;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            text-align: center;
        }
        
        .stat-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            #scanner {
                height: 250px;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Validador de Tickets</h1>
        
        <div class="scanner-container">
            <div id="scanner"></div>
            <div class="scanner-overlay"></div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn"> Iniciar C谩mara</button>
            <button id="stopBtn" class="btn" disabled>癸 Detener</button>
        </div>
        
        <div id="status" class="status"></div>
        <div id="ticketInfo"></div>
    </div>
    
    <div class="stats" id="stats" style="display: none;">
        <div class="stat-item">
            <div class="stat-number" id="totalTickets">0</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="validatedTickets">0</div>
            <div class="stat-label">Validados</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="pendingTickets">0</div>
            <div class="stat-label">Pendientes</div>
        </div>
    </div>

    <!-- HTML5 QR Code Scanner Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        let html5QrCode = null;
        let isScanning = false;
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const ticketInfoDiv = document.getElementById('ticketInfo');
        const scannerDiv = document.getElementById('scanner');
        
        // Inicializar la aplicaci贸n
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            
            // Verificar que la librer铆a est茅 cargada
            if (typeof Html5Qrcode === 'undefined') {
                console.error('Html5Qrcode library not loaded');
                showStatus('Error: Librer铆a QR no disponible. Recarga la p谩gina.', 'error');
            } else {
                console.log('Html5Qrcode library loaded successfully');
            }
        });
        
        startBtn.addEventListener('click', startScanner);
        stopBtn.addEventListener('click', stopScanner);
        
        async function startScanner() {
            try {
                // Verificar que la librer铆a est茅 disponible
                if (typeof Html5Qrcode === 'undefined') {
                    throw new Error('Librer铆a de c贸digos QR no disponible. Recarga la p谩gina.');
                }
                
                startBtn.disabled = true;
                showStatus('Iniciando c谩mara...', 'info');
                
                // Crear instancia del scanner
                html5QrCode = new Html5Qrcode("scanner");
                
                // Obtener c谩maras disponibles
                const cameras = await Html5Qrcode.getCameras();
                console.log('Cameras found:', cameras.length);
                
                if (cameras && cameras.length) {
                    // Preferir c谩mara trasera si est谩 disponible
                    let cameraId = cameras[0].id;
                    
                    // Buscar c谩mara trasera
                    for (let camera of cameras) {
                        if (camera.label && (
                            camera.label.toLowerCase().includes('back') ||
                            camera.label.toLowerCase().includes('rear') ||
                            camera.label.toLowerCase().includes('environment')
                        )) {
                            cameraId = camera.id;
                            console.log('Using rear camera:', camera.label);
                            break;
                        }
                    }
                    
                    console.log('Selected camera ID:', cameraId);
                    
                    // Configuraci贸n del scanner
                    const config = {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0,
                        disableFlip: false,
                        videoConstraints: {
                            facingMode: "environment"
                        }
                    };
                    
                    // Iniciar el scanner
                    await html5QrCode.start(
                        cameraId,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                    
                    isScanning = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    showStatus('C谩mara activa. Escanea un c贸digo QR', 'info');
                    
                } else {
                    throw new Error('No se encontraron c谩maras disponibles');
                }
                
            } catch (error) {
                console.error('Error starting scanner:', error);
                showStatus('Error al iniciar la c谩mara: ' + error.message, 'error');
                startBtn.disabled = false;
                
                // Limpiar recursos
                if (html5QrCode) {
                    try {
                        await html5QrCode.stop();
                    } catch (stopError) {
                        console.error('Error stopping scanner:', stopError);
                    }
                    html5QrCode.clear();
                    html5QrCode = null;
                }
            }
        }
        
        async function stopScanner() {
            try {
                if (html5QrCode && isScanning) {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                    html5QrCode = null;
                }
                
                isScanning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                showStatus('C谩mara detenida', 'info');
                ticketInfoDiv.innerHTML = '';
                
            } catch (error) {
                console.error('Error stopping scanner:', error);
                showStatus('Error al detener la c谩mara', 'error');
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return;
            alert(decodedText);
            console.log('QR Code detected:', decodedText);
            
            // Pausar temporalmente el scanner
            isScanning = false;
            
            showStatus('Validando ticket...', 'info');
            
            // Llamar a la funci贸n de validaci贸n en el servidor
            google.script.run
                .withSuccessHandler(handleValidationResult)
                .withFailureHandler(handleValidationError)
                .validateTicket(decodedText);
        }
        
        function onScanFailure(error) {
            // No mostrar errores de escaneo (son normales cuando no hay QR)
            // console.warn('QR scan failed:', error);
        }
        
        function handleQRResult(data) {
            if (!isScanning) return;
            
            console.log('QR Code detected:', data);
            
            // Pausar el escaneo temporalmente
            isScanning = false;
            
            showStatus('Validando ticket...', 'info');
            
            // Llamar a la funci贸n de validaci贸n en el servidor
            google.script.run
                .withSuccessHandler(handleValidationResult)
                .withFailureHandler(handleValidationError)
                .validateTicket(data);
        }
        
        function handleValidationResult(result) {
            console.log('Validation result:', result);
            
            if (result.success) {
                showStatus(result.message, 'success');
                showTicketInfo(result.ticketData);
                loadStats(); // Actualizar estad铆sticas
            } else {
                showStatus(result.message, 'error');
                if (result.ticketData) {
                    showTicketInfo(result.ticketData);
                }
            }
            
            // Reanudar el scanner despu茅s de 3 segundos
            setTimeout(() => {
                if (html5QrCode && !stopBtn.disabled) {
                    isScanning = true;
                    showStatus('Listo para escanear el pr贸ximo c贸digo', 'info');
                }
            }, 3000);
        }
        
        function handleValidationError(error) {
            console.error('Validation error:', error);
            showStatus('Error de conexi贸n: ' + error.message, 'error');
            
            // Reanudar el scanner despu茅s de 3 segundos
            setTimeout(() => {
                if (html5QrCode && !stopBtn.disabled) {
                    isScanning = true;
                    showStatus('Listo para escanear el pr贸ximo c贸digo', 'info');
                }
            }, 3000);
        }
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            
            // Auto-ocultar despu茅s de 10 segundos
            setTimeout(() => {
                if (statusDiv.textContent === message) {
                    statusDiv.style.display = 'none';
                }
            }, 10000);
        }
        
        function showTicketInfo(ticketData) {
            const info = `
                <div class="ticket-info">
                    <h3> Informaci贸n del Ticket</h3>
                    <p><strong>C贸digo:</strong> ${ticketData.codigo}</p>
                    <p><strong>Nombre:</strong> ${ticketData.nombre}</p>
                    <p><strong>Email:</strong> ${ticketData.email}</p>
                    <p><strong>Estado:</strong> ${ticketData.estado}</p>
                    <p><strong>Validado:</strong> ${ticketData.validado ? 'S' : 'NO'}</p>
                    ${ticketData.fechaValidacion ? `<p><strong>Fecha Validaci贸n:</strong> ${new Date(ticketData.fechaValidacion).toLocaleString()}</p>` : ''}
                </div>
            `;
            ticketInfoDiv.innerHTML = info;
        }
        
        function loadStats() {
            google.script.run
                .withSuccessHandler(updateStats)
                .withFailureHandler(error => console.error('Error loading stats:', error))
                .getStats();
        }
        
        function updateStats(stats) {
            document.getElementById('totalTickets').textContent = stats.total;
            document.getElementById('validatedTickets').textContent = stats.validated;
            document.getElementById('pendingTickets').textContent = stats.pending;
            document.getElementById('stats').style.display = 'block';
        }
    </script>
</body>
</html>
